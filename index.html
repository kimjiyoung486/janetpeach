<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>‘R’ ‘L’ 발음 구별합니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2ff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 28px;
      color: #223355;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #254eda;
      transform: scale(1.05);
    }

    #webcam-container {
      margin-top: 20px;
      border-radius: 12px;
      border: 4px solid #cce0ff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    #label-container {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    #feedback {
      margin-top: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #444;
      min-height: 30px;
      transition: all 0.3s ease;
    }

    .animate-feedback {
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>‘R’ ‘L’ 발음 구별합니다</h1>
  <button onclick="init()">🎤 시작하기</button>

  <div id="webcam-container"></div>
  <div id="label-container">발음 결과가 여기에 표시됩니다</div>
  <div id="feedback"></div>

  <!-- 필수 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/MtrbbW4Rg/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerText = "분석 중...";
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const feedback = document.getElementById("feedback");
      let resultText = "";
      let feedbackText = "";

      console.clear(); // 콘솔에 예측 확인
      prediction.forEach(p => console.log(`${p.className}: ${p.probability.toFixed(2)}`));

      for (let i = 0; i < prediction.length; i++) {
        const label = prediction[i].className;
        const prob = prediction[i].probability;
        const percent = (prob * 100).toFixed(1);

        if (label === "Pronounce 'L'" && prob >= 0.4) {
          resultText = `L 발음 (${percent}%) 👏`;
          feedbackText = "👏 Good job!";
        } else if (label === "Pronounce 'R'" && prob >= 0.4) {
          resultText = `R 발음 (${percent}%) ❤️`;
          feedbackText = "❤️ Awesome job!";
        }
      }

      labelContainer.innerText = resultText || "분석 결과 없음";
      feedback.innerText = feedbackText;
      feedback.className = feedbackText ? "animate-feedback" : "";
    }
  </script>
</body>
</html>
