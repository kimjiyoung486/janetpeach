<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>‘R’ ‘L’ 발음 구별합니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2ff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      <p style="font-size: 14px; color: #555;">
  ※ 40% 이상이면 이모지와 함께 칭찬 메시지가 나옵니다!
</p>

      font-size: 28px;
      color: #223355;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #3366ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #254eda;
      transform: scale(1.05);
    }

    #webcam-container {
      border: 4px solid #cce0ff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    #label-container {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #feedback {
      margin-top: 10px;
      font-size: 22px;
      font-weight: 600;
      color: #444;
      height: 30px;
    }
  </style>
</head>
<body>
  <h1>‘R’ ‘L’ 발음 구별합니다</h1>
  <button onclick="init()">🎤 시작하기</button>

  <div id="webcam-container"></div>
  <div id="label-container">발음 결과가 여기에 표시됩니다</div>
  <div id="feedback"></div>

  <!-- 필수 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/MtrbbW4Rg/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.id = `label-${i}`;
        labelContainer.appendChild(div);
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const feedback = document.getElementById("feedback");
      feedback.innerText = "";

      for (let i = 0; i < prediction.length; i++) {
        const label = prediction[i].className;
        const prob = prediction[i].probability;
        const percent = (prob * 100).toFixed(1);
        document.getElementById(`label-${i}`).innerText = `${label}: ${percent}%`;

        // 🎯 하트 ❤️ 이모지는 Pronounce 'R' 확률이 40% 이상일 때 나타납니다
        if (label === "Pronounce 'R'" && prob >= 0.4) {
          feedback.innerText = "❤️ Awesome job!";
        }

        // 🎯 박수 👏 이모지는 Pronounce 'L' 확률이 40% 이상일 때 나타납니다
        if (label === "Pronounce 'L'" && prob >= 0.4) {
          feedback.innerText = "👏 Good job!";
        }
      }
    }
  </script>
</body>
</html>
