<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚Äòr‚Äô ‚Äòl‚Äô Î∞úÏùå Ï†ïÌôïÌûà ÌïòÍ∏∞</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #eef2f3, #cfd9df);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding-top: 30px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #0077ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #005bcc;
    }

    #webcam-container {
      margin-top: 20px;
      border: 4px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #label-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 300px;
    }

    #label-container div {
      background: #fff;
      padding: 14px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      animation: fadeIn 0.6s ease-in-out;
    }

    #feedback {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      min-height: 28px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-clap {
      animation: spin 1s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .animate-heart {
      animation: pulse 1s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>‚Äòr‚Äô ‚Äòl‚Äô Î∞úÏùå Ï†ïÌôïÌûà ÌïòÍ∏∞</h1>
  <button onclick="init()"><i class="fas fa-microphone"></i> Start</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="feedback"></div>

  <!-- ÏÜåÎ¶¨ Ï∂îÍ∞Ä -->
  <audio id="clap-sound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

  <!-- Teachable Machine scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/MtrbbW4Rg/";

    let model, webcam, labelContainer, maxPredictions;
    const clapSound = document.getElementById("clap-sound");
    const feedback = document.getElementById("feedback");

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        div.id = `label-${i}`;
        labelContainer.appendChild(div);
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      feedback.innerText = "";
      let hasFeedback = false;

      for (let i = 0; i < maxPredictions; i++) {
        const prob = prediction[i].probability;
        const label = prediction[i].className.toLowerCase();
        const div = document.getElementById(`label-${i}`);
        let emoji = "";
        let animationClass = "";

        if (label === "r" && prob >= 0.5) {
          emoji = " üëè";
          animationClass = "animate-clap";
          feedback.innerText = "Good job!";
          clapSound.play();
          hasFeedback = true;
        } else if (label === "l" && prob >= 0.5) {
          emoji = " ‚ù§Ô∏è";
          animationClass = "animate-heart";
          feedback.innerText = "Awesome job!";
          hasFeedback = true;
        }

        div.className = animationClass;
        div.innerHTML = `${label.toUpperCase()}: ${(prob * 100).toFixed(1)}%${emoji}`;
      }

      if (!hasFeedback) {
        feedback.innerText = "";
      }
    }
  </script>
</body>
</html>
