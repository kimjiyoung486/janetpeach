<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>‘R’ ‘L’ 발음 구별합니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2ff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 26px;
      color: #223355;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #webcam-container {
      margin-top: 25px;
      border-radius: 12px;
      overflow: hidden;
      border: 4px solid #d0e2ff;
    }

    #label-container {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    #feedback {
      font-size: 20px;
      color: #444;
      margin-top: 10px;
    }

    .animate-clap {
      animation: spin 0.6s ease;
    }

    .animate-heart {
      animation: pulse 0.6s ease;
    }

    @keyframes spin {
      from { transform: rotate(0); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>‘R’ ‘L’ 발음 구별합니다</h1>
  <button onclick="init()">🎤 시작하기</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="feedback"></div>

  <!-- 소리 -->
  <audio id="clap-sound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

  <!-- ✅ 필수 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/MtrbbW4Rg/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup(); // 카메라 허용 요청
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const feedback = document.getElementById("feedback");
      const clapSound = document.getElementById("clap-sound");

      for (let i = 0; i < prediction.length; i++) {
        const className = prediction[i].className.toLowerCase();
        const prob = prediction[i].probability;
        const percent = (prob * 100).toFixed(1);
        const labelDiv = labelContainer.childNodes[i];

        let emoji = "";
        let message = "";
        let anim = "";

        if (className === "l" && prob >= 0.5) {
          emoji = " 👏";
          message = "Good job!";
          anim = "animate-clap";
          clapSound.play();
        } else if (className === "r" && prob >= 0.5) {
          emoji = " ❤️";
          message = "Awesome job!";
          anim = "animate-heart";
        }

        labelDiv.className = anim;
        labelDiv.innerText = `${className.toUpperCase()}: ${percent}%${emoji}`;
        feedback.innerText = message;
      }
    }
  </script>
</body>
</html>
