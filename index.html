<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>‘R’ ‘L’ 발음 구별합니다</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2ff, #e0f7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 28px;
      color: #223355;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      background-color: #3366ff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #254eda;
      transform: scale(1.05);
    }

    #webcam-container {
      margin-top: 25px;
      border: 4px solid #cce0ff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    #label-container {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    #feedback {
      margin-top: 10px;
      font-size: 24px;
      font-weight: 600;
      color: #444;
      min-height: 30px;
      transition: all 0.3s ease;
    }

    .animate-clap {
      animation: spin 0.6s ease;
    }

    .animate-heart {
      animation: pulse 0.6s ease;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>‘R’ ‘L’ 발음 구별합니다</h1>
  <button onclick="init()">🎤 시작하기</button>

  <div id="webcam-container"></div>
  <div id="label-container">분석 결과가 여기에 표시됩니다</div>
  <div id="feedback"></div>

  <!-- 소리 -->
  <audio id="clap-sound" src="https://www.soundjay.com/human/applause-8.mp3"></audio>

  <!-- 필수 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/MtrbbW4Rg/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "분석 중...";
      window.requestAnimationFrame(loop);
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const feedback = document.getElementById("feedback");
      const clapSound = document.getElementById("clap-sound");
      let resultText = "";
      let animClass = "";
      let feedbackText = "";

      for (let i = 0; i < prediction.length; i++) {
        const label = prediction[i].className; // 대문자 그대로
        const prob = prediction[i].probability;
        const percent = (prob * 100).toFixed(1);

        if (label === "L" && prob >= 0.5) {
          resultText = `L: ${percent}% 👏`;
          feedbackText = "👏 Good job!";
          animClass = "animate-clap";
          clapSound.play();
          break;
        } else if (label === "R" && prob >= 0.5) {
          resultText = `R: ${percent}% ❤️`;
          feedbackText = "❤️ Awesome job!";
          animClass = "animate-heart";
          break;
        }
      }

      labelContainer.innerText = resultText || "분석 결과 없음";
      labelContainer.className = animClass;
      feedback.innerText = feedbackText;
    }
  </script>
</body>
</html>
