<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>‘R’ ‘L’ 발음 구별 안내</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7ff, #f0f4ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 26px;
      color: #223355;
      margin-bottom: 10px;
    }

    .instruction {
      background: #ffffffcc;
      border-left: 5px solid #3366ff;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
      margin-bottom: 20px;
      max-width: 320px;
      line-height: 1.5;
    }

    button {
      padding: 12px 24px;
      background-color: #3366ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #254eda;
      transform: scale(1.05);
    }

    #webcam-container {
      border: 4px solid #cce0ff;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    #label-container {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    #feedback {
      font-size: 22px;
      color: #444;
      font-weight: 600;
      height: 32px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>‘R’ ‘L’ 발음 구별합니다</h1>

  <div class="instruction">
    📘 학습 안내:<br>
    발음 분석 결과가 화면에 표시됩니다.<br>
    확률이 <b>40% 이상</b>이면 다음과 같이 칭찬 메시지가 나옵니다!<br><br>
    - ❤️ Pronounce 'R': Awesome job!<br>
    - 👏 Pronounce 'L': Good job!
  </div>

  <button type="button" onclick="init()">🎤 Start</button>

  <div id="webcam-container"></div>
  <div id="label-container"></div>
  <div id="feedback"></div>

  <!-- 모델 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/MtrbbW4Rg/";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(200, 200, true); // flip webcam
      await webcam.setup(); // ask for camera access
      await webcam.play();
      window.requestAnimationFrame(loop);

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update(); // update webcam frame
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      const feedback = document.getElementById("feedback");
      feedback.innerText = ""; // clear each frame

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const probability = prediction[i].probability;
        const percent = (probability * 100).toFixed(2);
        const result = `${className}: ${percent}%`;

        labelContainer.childNodes[i].innerHTML = result;

        // 피드백 출력 조건
        if (className === "Pronounce 'R'" && probability >= 0.4) {
          feedback.innerText = "❤️ Awesome job!";
        } else if (className === "Pronounce 'L'" && probability >= 0.4) {
          feedback.innerText = "👏 Good job!";
        }
      }
    }
  </script>
</body>
</html>
